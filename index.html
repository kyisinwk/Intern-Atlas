<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Atlas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="homepage-layout">
    <div class="left-column">
      <header>
        <h1>ğŸ“ Intern Atlas</h1>
        <p>Find paid internships that match your goals and location.</p>
      </header>
  
      <div class="mini-map-card">
        <div id="mini-map"></div>
      </div>
    </div>

    <div class="right-column">
      <a href="interview.html" class="interview-link">ğŸ“ Practice Interview Questions</a>
  
    <form class="form-box">
      <label for="interest">ğŸ“š What's your major?</label>
      <input type="text" id="interest" placeholder="e.g. Data Science">

      <label for="location">ğŸ“ Preferred Location:</label>
      <input type="text" id="location" placeholder="e.g. San Jose or Remote">

      <label for="experience">ğŸ’¼ Experience Level:</label>
      <select id="experience">
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <label for="gpa">ğŸ“ˆ Your GPA (optional):</label>
      <input type="text" id="gpa" placeholder="e.g. 3.5">

      <label for="pay">ğŸ’° Pay Preference:</label>
      <select id="pay">
        <option>Paid Only</option>
        <option>Stipend</option>
        <option>Volunteer OK</option>
      </select>

      <label for="resume">ğŸ“ Do you have a resume or portfolio?</label>
      <select id="resume">
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="button" onclick="findInternships()">Find Internships</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const miniMap = L.map('mini-map', {
    center: [37.7749, -122.4194], // Example: San Francisco
    zoom: 4,
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(miniMap);
</script>
</body>
</html>
